site_name: "bimdo wiki"
site_url: https://bimdoer.github.io/bimdo-wiki/
theme:
  name: material
  logo: images/bimdo-logo.svg
  favicon: images/bimdo-logo.svg
    
  palette:
    - scheme: default        # Heller Modus (wei√ü)
      primary: black
      accent: light blue
      toggle:
        icon: material/lightbulb-outline
        name: "Switch to dark mode"
    - scheme: slate          # Dunkler Modus (slate)
      primary: black
      accent: light blue
      toggle:
        icon: material/lightbulb
        name: "Switch to light mode"
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/manemme/bimdo-wiki
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@bimdoer
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/manuel-emmenegger-45353819b/

plugins:
  - search
  - macros

extra_css:
  - styles/custom.css

markdown_extensions:
  - attr_list
  - md_in_html